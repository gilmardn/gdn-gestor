{% extends "base.html" %}
{% block head %}


{% endblock head %}


{% block topo %}
<div class="col" style="background-color:  #e0faff; height: 140px; ">
  {% include "_messages.html" %}
</div>
{% endblock topo %}

{% block corpo %}
<div class="col-md-10 d-flex justify-content align-items-center flex-column">
  <div class="align-self-center mt-5">
    <div class="container" style="width: 130%; height: 100%; border-style:none;">
      <div class="row" style="border-style:ridge;">
        <div class="col-xs-6" style="background-color: #F2F2F2;">

          <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8">
              <h4 class="text-Info-center text-shadow mt-3">{{ titulo }}</h4>
            </div>
            <div class="col text-end mt-3">
              <a href="/" class="btn btn-outline-info  btn-sm" style="padding: 1px 5px;" role="button">x</a>
            </div>
          </div>
          <hr>
          </hr>



          <form action="/addMovDesp" method="POST" autocomplete="off">
            <div class="row mb-3">
              <label for="inputdescricao3" class="col-sm-2 col-form-label">Data</label>
              <div class="col-sm-10">
                <input type="date" name="xdata" value={{data_atual}} class="form-control" id="formInputDate"
                  placeholder="">
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputConta3" class="col-sm-2 col-form-label">Conta</label>
              <div class="col-sm-10">
                <select id="idContax" name="idConta" class="form-select" required>
                  <option selected></option>
                  {% for i in contas %}
                  <option value="{{i.id}}">{{ i.conta }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputdescricao3" class="col-sm-2 col-form-label">Hist√≥rico</label>
              <div class="col-sm-10">
                <input type="text" name="xdescricao" class="form-control" id="formGroupExampleInput" placeholder=""
                  required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputdescricao3" class="col-sm-2 col-form-label">valor</label>
              <div class="col-sm-10">
                <input type="number" min="0" max="99999" step="0.01" name="xvalor" class="form-control"
                  id="formGroupExampleInput" placeholder="0,00">
              </div>
            </div>
            <hr>
            </hr>

            <div class="col  text-end">
              <a class="btn btn-outline-info btn-sm" style="margin: 0em auto 1em;"
                href="{{url_for('addMovDesp')}}">Cancelar</a>
              <button type="submit" class="btn btn-outline-primary  btn-sm" style="margin: 0em auto 1em;"> S a l v a r
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock corpo %}
