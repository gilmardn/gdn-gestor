{% extends "base.html" %}

{% block topo %}
<div class="col" style="background-color:  #e0faff; height: 130px; ">
    {% include "_messages.html" %}
</div>
{% endblock topo %}

{% block corpo %}
<div class="col-md-10 d-flex justify-content align-items-center flex-column">


    <div class="align-self-center mt-5">


        <div class="container" style="width: 130%; height: 100%; border-style:none;">
            <div class="row" style="border-style:ridge;">
                <div class="col-xs-6" style="background-color: #bce1f2;">

                    <div class="row">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-8">
                            <h4 class="text-Info-center text-shadow mt-3">{{ titulo }}</h4>
                        </div>
                        <div class="col text-end mt-3">
                            <a href="/" class="btn btn-outline-info  btn-sm" style="padding: 1px 5px;"
                                role="button">x</a>
                        </div>
                    </div>
                    <hr>
                    </hr>


                    <form action="/addconta" method="POST" autocomplete="off">
                        <div class="row mb-3">
                            <label for="inputxnome" class="col-sm-2 col-form-label">Nome </label>
                            <div class="col-sm-10">
                                <input type="text" name="xconta" class="form-control" id="formGroupxnome" placeholder=""
                                    required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputopera" class="col-sm-2 col-form-label">Operação</label>
                            <div class="col-sm-10">
                                <select id="xoperacao" name="xoperacao" class="form-select" required>
                                    <option selected></option>
                                    <option value="RECEITA">RECEITA</option>
                                    <option value="DESPESA">DESPESA</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputtipo3" class="col-sm-2 col-form-label">Tipo</label>
                            <div class="col-sm-10">
                                <select id="idtipo" name="xtipo" class="form-select" required>
                                    <option selected></option>
                                    {% for i in tipos %}
                                    <option value="{{i.name}}">{{ i.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputConta3" class="col-sm-2 col-form-label">Categoria</label>
                            <div class="col-sm-10">
                                <select id="idcategoria" name="xcategoria" class="form-select" required>
                                    <option selected></option>
                                    {% for i in categorias %}
                                    <option value="{{i.name}}">{{ i.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row mb-0">
                            <hr>
                            </hr>


                            <div class="col  text-end">
                                <a class="btn btn-outline-info btn-sm" style="margin: 0em auto 1em;"
                                    href="{{url_for('addconta')}}">Cancelar</a>
                                <button type="submit" class="btn btn-outline-primary  btn-sm"
                                    style="margin: 0em auto 1em;">S a l v a r</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock corpo %}
