{% extends "base.html" %}

{% block head %}
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

  function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
          ['', 'Alimentação', 'Saude', 'Educação', 'Veiculos', 'Lazer', 'Impostos'],
          ['2017',  1065,      938,         522,             998,           450,      614.6],
          ['2018', 935,      1120,        599,             1268,          288,      682],
          ['2019',  957,      1167,        587,             807,           397,      623],
          ['2020',  939,      1110,        615,             968,           215,      609.4],
          ['2021',  1036,      691,         629,             1026,          366,      569.6]
        ]);

        var options = {
          backgroundColor: '#bce1f2',
          title : '',
          vAxis: {title: ''},
          hAxis: {title: ''},
          seriesType: 'bars',
          series: {7: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>

{% endblock head %}


{% block topo %}
<div class="col" style="background-color:  #e0faff; height: 90px; ">
</div>
{% endblock topo %}

{% block corpo %}
<div class="container" style="width: 60%; height: 60%; border-style:none;">
  <div id="chart_div" style=" border-style:ridge; width: 900px; height: 500px;"></div>
</div>
{% endblock corpo %}
